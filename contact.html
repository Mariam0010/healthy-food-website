<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@300&family=Dancing+Script&display=swap" rel="stylesheet">
    <title>Potato</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm container navbar-light rounded-pill" style="background-color: rgb(250, 231, 215);">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ">
                    <a class="navbar-brand ms-3"
                        style="color: rgb(61, 126, 107); font-family: 'Alegreya Sans', sans-serif; font-family: 'Dancing Script', cursive; font-weight: bold;">Healthy Food</a>
                    <li class="nav-item">
                        <a class="nav-link" href="./Home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./Categories.html">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="w-50 b shadow-lg pt-3 pb-2 px-3 rounded">

        <div class="c">
            <div class="row">
                <div class="pt-4 col-4 fs-5 fw-bold">
                    <label>Categories</label>
                </div>
                <div class="p-3 col-6">
                    <input id="Categories" class="form-control ">
                </div>
            </div>

            <div class="row">
                <div class="pt-4 col-4 fs-5 fw-bold">
                    <label>Meal</label>
                </div>
                <div class="p-3 col-6">
                    <input id="Meal" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="pt-4 col-4 fs-5 fw-bold">
                    <label>Quantity</label>
                </div>
                <div class="p-3 col-6">
                    <input id="Quantity" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="pt-4 col-4 fs-5 fw-bold">
                    <label>Price</label>
                </div>
                <div class="p-3 col-6">
                    <input id="Price" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="pt-4 col-4 fs-5 fw-bold">
                    <button id="addBtn" class="btn  btn1 fs-5"
                        style="background-color: rgb(48, 44, 35); color: white;">Add Data</button>
                </div>

                <div class="p-3 col-6">
                    <input id="searchInput" placeholder="search by Hotel..." class="form-control my-2">
                </div>
            </div>

            <table class="table">
                <thead>
                    <th>Categories</th>
                    <th>Meal</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th></th>
                    <th></th>
                </thead>

                <tbody id="table"></tbody>
            </table>

        </div>

        <script src="jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script src="./contact.js"></script>

</html>
